<table>
	<tr *ngFor="let user of users">
		<td>{{user.login}}</td>
		<td>{{user.email}}</td>
	</tr>
</table>
Mail:<input #mail>
Login:<input #login>
PW:<input #password>
<button (click)="onCreateClick(mail, login, password)">Create User</button>
